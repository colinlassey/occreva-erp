version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: occreva-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: occreva_erp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: occreva-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data:
